<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="Images/BMI-Calculator.png">
    <link rel="stylesheet" href="styles.css">
    <title>BMI Calculator</title>
</head>
<body>
    <div class="container">
        <h2>BODY MASS INDEX</h2>
        <label for="height">Height (units):</label>
        <select id="unit">
            <option value="m">m</option>
            <option value="cm">cm</option>
        </select>
        <input type="number" id="height" placeholder="Enter height">
        <label for="weight">Weight (kg):</label>
        <input type="number" id="weight" placeholder="Enter weight">
        <label for="result">Result:</label>
        <input type="text" id="result" disabled>
        <button class="calculate-btn" onclick="calculateBMI()">Calculate</button>
        <button class="clear-btn" onclick="clearFields()">Clear</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
